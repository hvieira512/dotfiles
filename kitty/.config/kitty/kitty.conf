# Font
font_family                 JetBrainsMono NF
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
font_size                   14
font_features               none

# Cursor
cursor_blinking_interval    0

# Window
hide_window_decorations     titlebar-only

# Remove keymaps
map ctrl+shift+n

linux_display_server        x11

include                     current-theme.conf
